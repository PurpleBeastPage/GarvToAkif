<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.active {
            background-color: #28a745;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Table Calculator</h1>
        <input type="number" id="numButtons" placeholder="Enter number of buttons">
        <button onclick="createButtons()">Create Buttons</button>
        <div id="buttonContainer"></div>
        <div>
            <button onclick="calculateSum()">Calculate Sum</button>
        </div>
        <div id="result">Result: 0</div>
        <footer>
            The app is created for Testing and Showing skills by Garv To Akif and is completely created by Garv
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            loadState();
        });

        function createButtons() {
            const numButtons = document.getElementById('numButtons').value;
            localStorage.setItem('numButtons', numButtons);
            renderButtons(numButtons);
        }

        function renderButtons(numButtons) {
            const buttonContainer = document.getElementById('buttonContainer');
            buttonContainer.innerHTML = '';  // Clear previous buttons

            for (let i = 1; i <= numButtons; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.onclick = toggleButton;
                if (localStorage.getItem('button-' + i) === 'active') {
                    button.classList.add('active');
                }
                buttonContainer.appendChild(button);
            }
        }

        function toggleButton() {
            this.classList.toggle('active');
            const state = this.classList.contains('active') ? 'active' : '';
            localStorage.setItem('button-' + this.textContent, state);
        }

        function calculateSum() {
            const buttons = document.querySelectorAll('#buttonContainer button.active');
            let sum = 0;
            buttons.forEach(button => {
                sum += parseInt(button.textContent);
            });
            document.getElementById('result').textContent = 'Result: ' + sum;
        }

        function loadState() {
            const numButtons = localStorage.getItem('numButtons');
            if (numButtons) {
                document.getElementById('numButtons').value = numButtons;
                renderButtons(numButtons);
                calculateSum();  // Calculate sum on load
            }
        }
    </script>
</body>
          </html>
